<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
    <title>Code quiz</title>
</head>


<body>
   
    <div class="start_btn"><button>START</button></div>
    
   
   
    <div class="instructions">
    
        <div class= "title">
         <h1>Coding Quiz Challenge</h1>
            </div>
    </p >Try to answer the followding code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score and time by ten seconds.</p>
        
        </div>
    

        <div class="questions">
            <p class="questionTitle" class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></p>
            <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
                <p><button id="btn1" class="btn btn-dark" onclick="chooseA()"></button></p>
                <p><button id="btn2" class="btn btn-dark" onclick="chooseB()"></button></p>
                <p><button id="btn3" class="btn btn-dark" onclick="chooseC()"></button></p>
                <p><button id="btn4" class="btn btn-dark" onclick="chooseD()"></button></p>
                <hr id="lineBreak" style="display: none" class="mt-4">
                <p id="answerCheck" style="display: none;"></p>
            </div>
          </div>
    <button id= "view-scores">  VIEW HIGH SCORES </button>
     
  
    <i class="clock">
        Time:
    </i>  <span class="time">0</span>
 

<div class= "timesup" >Time's Up!</div>

    

    

    
    
     </div>
          <div class="score">
            <h2 >Your final score is: <span id="scoretext" ></span></h2>
          </div>

          <div class= "initials">  
               <p >Enter your initials: </p>
               <input type="text">  
                <div class= submit_btn>
                <button>Submit</button> </div>
              
            </div>
               
            </div>
        </div>

    </div>
</div>

</body> 

<script src="script.js"></script>

</html>
